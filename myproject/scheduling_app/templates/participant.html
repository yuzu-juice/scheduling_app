<!DOCTYPE html>
<html>
<head>
    <title>Participant Page</title>

    <!-- bootstrap --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Participant Page</h1>
                        <p class="text-center">Enter the event code to join</p>
                        <form method="post" action="{% url 'participant' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="event_code" placeholder="Event Code" required>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary btn-block">Join Event</button>
                            </div>
                        </form>
                        <p class="mt-3 text-center"><a href="{% url 'home' %}" class="btn btn-secondary">Go to Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
