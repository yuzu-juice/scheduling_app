<!DOCTYPE html>
<html>
<head>
    <title>Participant Page</title>
</head>
<body>
    <h1>Participant Page</h1>
    <p>Enter the event code to join:</p>
    <form method="post" action="{% url 'participant' %}">
        {% csrf_token %}
        <input type="text" name="event_code" placeholder="Event Code" required>
        <button type="submit">Join Event</button>
    </form>

    
    <p><a href="{% url 'home' %}">Go to Home</a></p>
</body>
</html>
